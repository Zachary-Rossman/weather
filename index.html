<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./develop/script.js"></script>
    <title>Weather Tracker</title>
</head>
<body>
    <header>
        <h1>Weather Tracker</h1>
        <button id="homeBtn">New Search</button>
    </header>
    <main>
        <div id="error"></div>
        <form id="searchForm" action="/" method="GET">
            <label for="searchText">Enter City Here</label>
            <input id="searchText" type="text" name="searchText">
            <button id="submitBtn" type="submit">Search</button>
        </form>
        <article id="weatherCards">
            <h3 id="cityName"></h3>
            <div id="weather01">
                <div id="date01"></div>
                <div id="cloudinessIcon01"></div>
                <div id="tempHigh01"></div>
                <div id="tempLow01"></div>
                <div id="cloudiness01"></div>
                <div id="windSpeed01"></div>
                <div id="windGust01"></div>
                <div id="humidity01"></div>
                <div id="visibility01"></div>
            </div>
            <div id="weather02">
                <div id="date02"></div>
                <div id="cloudinessIcon02"></div>
                <div id="tempHigh02"></div>
                <div id="tempLow02"></div>
                <div id="cloudiness02"></div>
                <div id="windSpeed02"></div>
                <div id="windGust02"></div>
                <div id="humidity02"></div>
                <div id="visibility02"></div>
            </div>
            <div id="weather03">
                <div id="date03"></div>
                <div id="cloudinessIcon03"></div>
                <div id="tempHigh03"></div>
                <div id="tempLow03"></div>
                <div id="cloudiness03"></div>
                <div id="windSpeed03"></div>
                <div id="windGust03"></div>
                <div id="humidity03"></div>
                <div id="visibility03"></div>
            </div>
            <div id="weather04">
                <div id="date04"></div>
                <div id="cloudinessIcon04"></div>
                <div id="tempHigh04"></div>
                <div id="tempLow04"></div>
                <div id="cloudiness04"></div>
                <div id="windSpeed04"></div>
                <div id="windGust04"></div>
                <div id="humidity04"></div>
                <div id="visibility04"></div>
            </div>
            <div id="weather05">
                <div id="date05"></div>
                <div id="cloudinessIcon05"></div>
                <div id="tempHigh05"></div>
                <div id="tempLow05"></div>
                <div id="cloudiness05"></div>
                <div id="windSpeed05"></div>
                <div id="windGust05"></div>
                <div id="humidity05"></div>
                <div id="visibility05"></div>
            </div>
        </article>
    </main>
    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./develop/script.js"></script>
    <title>Weather Tracker</title>
</head>
<body class="justify-items-center max-w-full">
    <header class="mt-4 space-x-36 max-w-full content-center">
        <h1 class="content-center">5 Day Forecast</h1>
    </header>
    <main class="content-center">
        <div id="error"></div>
        <form class="content-center" id="searchForm" action="/" method="GET">
            <label for="searchText">Enter City Here</label>
            <input class="bg-gray-200 mt-4 content-center border-solid-black" id="searchText" type="text" name="searchText">
            <button class="bg-gray-200 mt-4 content-center" id="submitBtn" type="submit">Search</button>
        </form>

        <!-- Displays name of city searched -->
        <h3 id="cityName"></h3>

        <article class="content-center justify-items-stretch" id="weatherCards" style="display: flex; justify-content: space-between; max-width: fit-content;">
            <div class="max-w-sm rounded overflow-hidden shadow-lg" id="weather01">
                <img src="" alt="Weather Icon" id="cloudinessIcon01">
                <h5 id="date01"></h5>
                <p id="cloudiness01"></p>
                <p id="tempHigh01"></p>
                <p id="tempLow01"></p>
                <p id="windSpeed01"></p>
                <p id="windGust01"></p>
                <p id="humidity01"></p>
            </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg" id="weather02">
                <img src="" alt="Weather Icon" id="cloudinessIcon02">
                <h5 id="date02"></h5>
                <p id="cloudiness02"></p>
                <p id="tempHigh02"></p>
                <p id="tempLow02"></p>
                <p id="windSpeed02"></p>
                <p id="windGust02"></p>
                <p id="humidity02"></p>
            </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg" id="weather03">
                <img src="" alt="Weather Icon" id="cloudinessIcon03">
                <h5 id="date03"></h5>
                <p id="cloudiness03"></p>
                <p id="tempHigh03"></p>
                <p id="tempLow03"></p>
                <p id="windSpeed03"></p>
                <p id="windGust03"></p>
                <p id="humidity03"></p>
            </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg" id="weather04">
                <img src="" alt="Weather Icon" id="cloudinessIcon04">
                <h5 id="date04"></h5>
                <p id="cloudiness04"></p>
                <p id="tempHigh04"></p>
                <p id="tempLow04"></p>
                <p id="windSpeed04"></p>
                <p id="windGust04"></p>
                <p id="humidity04"></p>
            </div>
            <div class="max-w-sm rounded overflow-hidden shadow-lg" id="weather05">
                <img src="" alt="Weather Icon" id="cloudinessIcon05">
                <h5 id="date05"></h5>
                <p id="cloudiness05"></p>
                <p id="tempHigh05"></p>
                <p id="tempLow05"></p>
                <p id="windSpeed05"></p>
                <p id="windGust05"></p>
                <p id="humidity05"></p>
            </div>
        </article>
    </main>
    <footer></footer>
</body>
</html>
